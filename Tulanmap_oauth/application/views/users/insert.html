<h3>
    <a href="/users">Usuarios</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nombre Completo</label>
        <input required id="username" type="text" class="form-control" name="username" size="30"/>
    </div>

    <div class="form-group">
        <label>Usuario</label>
        <input required id="user" type="email" class="form-control" name="user" size="30"/>
    </div>

    <div class="form-group">
        <label>Privilegio</label>
        <div class="radio">
            <label><input type="radio" name="privilege" value=1 checked>Guess</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="privilege" value=0>Admin</label>
        </div>
    </div>

    <div class="form-group">
        <label>Estatus</label>
        <div class="radio">
            <label><input type="radio" name="status" value=0 checked>Inhabilitar</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="status" value=1>Habilitdo</label>
        </div>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input required id="email" type="email" class="form-control" name="email" size="30"/>
    </div>

    <div class="form-group">
        <label>Confirmar Email</label>
        <input required id="other_data" type="text" class="form-control" name="other_data" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Guardar</button>
    </div>
</form>
