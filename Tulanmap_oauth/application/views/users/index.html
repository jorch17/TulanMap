$def with(users)
<h3>
    <a href="/users">Usuarios</a>
</h3>
<a href="/users/printer"><span class="glyphicon glyphicon-print"></span>Imprimir version</a>

<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Nombre de Usuario</th>
        <th>Usuario</th>
        <th>Estatus</th>
        <th>Privilegio</th>
        <th>Actualizar</th>
        <th>Opciones</th>
    </thead>
    <tbody>
        $for item in users:
        <tr>
            <td><a href='/users/view/$item.user'>$item.username</a></td>
            <td><a href='/users/view/$item.user'>$item.user.split('!')[0]</a></td>
            $if item.status == 0:
                <td>Disabled</td>
            $else:
                <td>Enabled</td>

            $if item.privilege == 0:
                <td>Admin</td>
            $else:
                <td>Guess</td>

            <td>$item.created</td>
            <td>
                <a href='/users/edit/$item.user'><span class="glyphicon glyphicon-pencil"></span> Editar</a>
                <a href='/users/delete/$item.user'><span class="glyphicon glyphicon-trash"></span> Borrar</a>
            </td>
        </tr>
    </tbody>
</table>
<br>
<br>
