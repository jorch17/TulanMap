$def with(rutas, message)
<h3>
    <a href="/rutas">Rutas</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_ruta" id="id_ruta" value="$rutas.id_ruta" />

    <div class="form-group">
    <label for="nombre_ruta">Nombre Ruta</label>
    <input required id="nombre_ruta" type="text" class="form-control" name="nombre_ruta" size="30" value="$rutas.nombre_ruta"/>
</div><div class="form-group">
    <label for="hora_inicio">Hora Inicio</label>
    <input required id="hora_inicio" type="text" class="form-control" name="hora_inicio" size="30" value="$rutas.hora_inicio"/>
</div><div class="form-group">
    <label for="hora_fin">Hora Fin</label>
    <input required id="hora_fin" type="text" class="form-control" name="hora_fin" size="30" value="$rutas.hora_fin"/>
</div><div class="form-group">
    <label for="intervalo">Intervalo</label>
    <input required id="intervalo" type="text" class="form-control" name="intervalo" size="30" value="$rutas.intervalo"/>
</div><div class="form-group">
    <label for="tiempo_recorrido">Tiempo Recorrido</label>
    <input required id="tiempo_recorrido" type="text" class="form-control" name="tiempo_recorrido" size="30" value="$rutas.tiempo_recorrido"/>
</div><div class="form-group">
    <label for="distancia_km">Distancia(km)</label>
    <input required id="distancia_km" type="text" class="form-control" name="distancia_km" size="30" value="$rutas.distancia_km"/>
</div><div class="form-group">
    <label for="activo">Activo</label>
    <input required id="activo" type="text" class="form-control" name="activo" size="30" value="$rutas.activo"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Editar</button>
    </div>
</form>
<br>
<br>
<br>
